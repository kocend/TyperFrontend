<h4 class="m-2">Suma moich punkt√≥w: {{totalPoints}}</h4>

<div class="row mt-1 mx-3 justify-content-center">
    <div class="mx-3">
        <p-dropdown [options]="availableLeagues" [(ngModel)]="selectedLeagueId" [filter]="true" filterBy="label,value.strLeague" (onChange)="leagueChanged($event)"></p-dropdown>
    </div>
    <div class="mx-3">
        <p-dropdown [options]="availableTeams" [(ngModel)]="selectedTeamId" [filter]="true" filterBy="label,value" (onChange)="teamChanged($event)"></p-dropdown>
    </div>
</div>

<div class="row justify-content-center">
    <h3>Klasyfikacja</h3>
</div>

<div class="row justify-content-center">
    <p-progressSpinner *ngIf="scores==null" [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
</div>

<p-table 
        [columns]="cols" 
        [value]="scores" 
        [paginator]="true" 
        [rows]="5">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>
                    Pozycja
                </th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr>
                <td>
                    {{rowIndex+1}}
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
